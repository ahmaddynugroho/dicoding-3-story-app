<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/scss/bootstrap.scss" />
        <script src="./src/ts/authorization.ts"></script>
        <script type="module">
            import * as bootstrap from "bootstrap";
        </script>

        <script type="module" src="./src/ts/nav.ts"></script>
        <link rel="stylesheet" href="./src/scss/card.scss" />
        <script type="module" src="./src/ts/cards.ts"></script>
        <title>Dashboard - Story App</title>
    </head>

    <body style="padding-top: 5rem" class="container">
        <h2>Most liked story</h2>
        <div id="carouselExample" class="carousel slide mb-3">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="https://picsum.photos/1200/700?random=1"
                        class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://picsum.photos/1200/700?random=2"
                        class="d-block w-100"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://picsum.photos/1200/700?random=3"
                        class="d-block w-100"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <nav-offcanvas activeLink="Dashboard"></nav-offcanvas>
        <render-cards></render-cards>
    </body>
</html>
